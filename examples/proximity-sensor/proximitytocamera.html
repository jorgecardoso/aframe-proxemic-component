<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Proxemics - Distance Sensor</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="../../dist/aframe-proxemic-component.js"></script>
</head>
<body>

<a-scene environment="preset: forest">
    
    <a-box proximity-sensor="distance:1"
           width="0.5" height="0.5" depth="0.5" id="one" side="both" color="red" position="0 1.6 -4"
           animation="property:position; from: 0 1.6 -4; to: 0 1.6 -0.5; dur: 3000; dir: alternate; loop: true"
           event-set__proximityenter="material.color:blue"
           event-set__proximityexit="material.color: red";
    ></a-box>



</a-scene>

</body>
</html>
